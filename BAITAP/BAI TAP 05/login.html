<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Đăng ký tài khoản</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/customer_dn.css"/>
</head>

<body>
    <div class="container">
    	<form>
        	<div class="login_form_new">
               <b class="x_popup" onclick="jQuery.unblockUI()">x</b>
               <div class="lognew_title">Đăng nhập tài khoản</div>
               <div class="lognew_input_txt">
                   <label for="user_name" class="i us"></label>
                   <span><input placeholder="Tên đăng nhập" type="text" name="user" id="user_name" class="login-txt"></span></div>
                   <div class="lognew_input_txt">
                   <label for="_pass" class="i pas"></label>
                   <span><input placeholder="Mật khẩu" type="password" name="pass" id="_pass" class="login-txt"></span>
               </div>
               <div class="fl pas_remember">
                   <input type="checkbox" name="set_cookie" id="_set_cookie" value="on">
                   <label for="_set_cookie">Ghi nhớ đăng nhập</label>
               </div>
               <a class="not_remempass" href="#">Quên mật khẩu ?</a>
               <div class="btn_login"><span class="iloading"></span>
               <input type="submit" title="Đăng nhập" value="Đăng nhập"></div>
               <div class="login_hr"></div>
               <div class="login_other_lbl">Hoặc đăng nhập bằng:</div>
               <div class="login_other_select">
                   <a class="facebook_sl" href="#" title="Đăng nhập bằng tài khoản facebook"></a>
                   <a class="google_sl" href="#" title="Đăng nhập bằng tài khoản google"></a>
                   <a class="yahoo_sl" href="#" title="Đăng nhập bằng tài khoản yahoo"></a>
               </div>
               <div class="free_reg"><span>Bạn chưa có tài khoản</span>
               <a href="#" title="Đăng ký tài khoản">Đăng ký ngay miễn phí »</a></div>
            </div>
        </form>
    </div>
</body>
</html>
