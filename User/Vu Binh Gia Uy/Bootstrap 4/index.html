<!DOCTYPE html>
<html lang = "en">
    <head>

        <title>Bootstrap Example</title>
        <meta charset="UTF-8"/>
        <meta name="viewpoint" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.css"/>
        
        <script src="JS/jquery.min.js"></script>
        <script src="JS/popper.min.js"></script>
        <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
        
    </head>    

    <body>

        <div class="jumbotron text-center">
            <h1>My First Bootstrap Page</h1>
            <p>Resize this responsive page to see the effect</p>
        </div>

        <div class="container pt-3">
            <div class="row">
                <div class="gallery" data-toggle="modal" data-target="#exampleModal">
                    <img src="images/img_Sterre.jpg" alt = "Cinque Terre"/>
                    <div class="desc">Add a discription of the image here</div>
                </div>

                <!-- begin Bootstrap 4 Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" 
            aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Bootstrap 4 Modal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                      <img class="img-fluid" src="images/img_5terre.jpg" 
                      alt="Cinque Terre"/>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                      Close</button>
                    </div>
                </div>
                </div>
            </div>
            <!-- end Bootstrap 4 Modal -->
            </div>
        </div>
    </body>
</html>
