<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BÀI TẬP 01 - Đăng nhập hệ thống</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <style>
      /* Style Item 1 - Tạo style cho nút Đăng nhập */
      .button1 {
        padding: 0px 10px 20px 0px;
        background-color: white;
        border-style: none none solid none;
        border-bottom: 2px solid red;
        color: red;
        font-weight: 500;
      }
      .button1:focus {
        outline: none;
      }

      /* Style Item 1 - Tạo style cho nút Đăng ký */
      .button2 {
        padding: 0px 0px 20px 0px;
        background-color: white;
        border-style: none;
        color: black;
        font-weight: 300; 
      }
      .button2:hover {
        border-style: none none solid none;
        border-bottom: 2px solid red;
        color: red;
      }
      .button2:focus {
        text-decoration: underline;
        outline: none;
      }

      /* Style Item 2 - Tạo style cho dòng ô note màu xanh */
      .myNote {
        padding: 15px 0px 15px 15px;
        border-radius: 5px;
        background-color: lightblue;
        color: blue;
        margin: auto;
        font-weight: 300;
      }

      /* Style Item 3.1 - Tạo style cho nút đăng nhập Google, Facebook,... */
      .button3 {
        color: black;
        text-align: left;
        width: 100%;
        height: 30px;
        font-weight: 300;
        background-color: whitesmoke;
        border: 1px solid lightgray;
      }
      .button3:hover {
        color: darkcyan;
      }
      .button3:focus {
        outline: none;
        color: darkcyan;
      }

      /* Style Item 3.1.4 - Tạo style cho 2 ô input */
      .form {
        width: 100%;
        height: 35px;
        border-radius: 3px;
        border: 1px solid lightgray;
      }
      .form:focus {
        outline: none;
        border: 1px solid rgba(81, 203, 238, 1);
        box-shadow: 0 0 5px rgba(81, 203, 238, 1);
      }

      /* Style Item 3.1.4 - Tạo style cho nút Đăng nhập màu xanh */
      .button4 {
        border: none;
        border-radius: 5px;
        background-color: blue;
        font-weight: 300;
        color: white;
      }
      .button4:hover {
        background-color: darkblue;
      }

      /* Style Item 3.1.4 - Tạo style cho nút Lấy lại mật khẩu */
      .button5 {
        border: none;
        background-color: whitesmoke;
        text-align: left;
        font-weight: 300;
        color: blue;
      }
      .button5:hover {
        color: darkslategray;
        text-decoration: underline;
      }
      .button5:focus {
        color: darkslategray;
        text-decoration: underline;
        outline: none;
      }

      /* Style Item 3.1.4 - Style chung của 2 nút Đăng nhập màu xanh và Lấy lại mật khẩu */
      .button6 {
        width: 100%;
        color: black;
        text-align: left;
        font-weight: 300;
        background-color: whitesmoke;
        border: 1px solid lightgray;
      }
      .button6:focus {
        outline: none;
      }
    </style>
  </head>

  <body>
    <!-- 0. Create HEADER -->
    <div style="padding: 30px"></div>
    <!-- 1. Create Đăng nhập, đăng ký Button START -->
    <div class="container" style="margin-bottom: 30px">
      <button type="button" class="button1">Đăng nhập</button>
      <button type="button" class="button2">Đăng ký</button>
      <hr style="margin-top: 0%" />
    </div>
    <!-- 1. Create Đăng nhập, đăng ký Button END -->

    <!-- 2. Create Note START -->
    <div class="container" style="margin-bottom: 20px">
      <p class="myNote">
        Vui lòng đăng nhập tài khoản để cùng trao đổi thảo luận với thành viên
        khác!
      </p>
    </div>
    <!-- 2. Create Note END -->

    <!-- 3. Create Sign-in area START -->
    <div class="container">
      <div class="row">
        <!-- 3.1. Sign-in area START -->
        <div class="col-sm-4">
          <!-- 3.1.1. Sign-in Google -->
          <div style=>
            <button class="button3" style="margin-bottom: 20px;">
              <img src="img/google_icon.png" alt="google" /> Đăng nhập với
              Google account
            </button>
          </div>
          <!-- 3.1.2. Sign-in Facebook -->
          <div style="margin-bottom: 20px">
            <button class="button3">
              <img src="img/facebook_icon.png" alt="facebook" /> Đăng nhập với
              Facebook
            </button>
          </div>
          <!-- 3.1.3. Sign-in Yahoo -->
          <div style="margin-bottom: 20px">
            <button class="button3">
              <img src="img/yahoo_icon.png" alt="yahoo" /> Đăng nhập với Yahoo
            </button>
          </div>

          <!-- 3.1.4. Sign-in IMIC -->
          <div>
            <button
              class="button3"
              style="border-style: solid solid none solid"
            >
              <img src="img/imic_icon.png" alt="imic" /> Đăng nhập với IMIC
            </button>
          </div>
          <div>
            <button
            class="button3"
            style="border-style: none solid; height: auto; padding-bottom: 15px"
            >
            <form>
                <input type="text" class="form" />
            </form>
            </button>
          </div>
          <div>
            <button
              class="button3"
              style="border-style: none solid; height: auto; padding-bottom: 15px"
            >
            <form>
                <input type="text" class="form" />
            </form>
            </button>
          </div>
          <!-- Sign-in Buttons -->
          <div class="container">
            <div class="row">
                <button
                    class="button6"
                    style="border-style: none solid solid solid; padding-bottom: 30px"
                >
                <form>
                    <input type="button" class="button4 btn-lg" value="Đăng nhập" />
                    <input type="button" class="button5" value="Lấy lại mật khẩu" />
                </form>
                </button>
            </div>
          </div>
        </div>
        <!-- 3.2. Add banner START -->
        <div class="col-sm-8">
          <img src="img/banner_qa1.png" alt="banner" sizes="auto" />
        </div>
        <!-- 3.2. Add banner END -->
      </div>
      <!-- 3.1. Sign-in area END -->
    </div>
    <!-- 3. Create Sign-in area END -->
  </body>
</html>
