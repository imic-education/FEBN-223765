<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BÀI TẬP 03 - Đăng nhập hệ thống</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <style>
      /* Style Item 1 - Tạo style cho nút Đăng nhập */
      .border1 {
        background-color: lightgray;
        padding: 5px 15px 5px;
        margin: 0% 35% 0% 38.5%;
        border: 1px solid black;
        border-radius: 3px;
      }

      .border2 {
        background-color: white;
        margin: 0% 35% 0% 38.5%;
        border: 1px solid black;
      }

      .form{
        height: 33px;
        width: 100%;
        border-radius: 4px;
        border: 1px solid lightgray;
        padding-left: 12px;
      }
    </style>
  </head>

  <body>
    <!-- 0. Create HEADER -->
    <div style="padding: 50px"></div>

    <!-- 1. Create vùng đăng nhập màu xám START -->
    <div class="border1">
      <p>Đăng nhập</p>
    </div>
    <!-- 1. Create vùng đăng nhập màu xám END -->


    <!-- 2. Create vùng màu trắng START -->
    <div class="border2">
    <!-- 2.1. Create Form Nhập Tài Khoản START -->
    <div style="margin-bottom: 15px;">
      <form>
          <input class="form" type="email" placeholder="Nhập email/ điện thoại">
      </form>
        
    </div>
    <!-- 2.1. Create Form Nhập Tài Khoản END -->

    <!-- 2.2. Create Form Nhập Mật Khẩu START -->
    <div style="margin-bottom: 15px;">
      <form>
        <input class="form" type="password" placeholder="Nhập mật khẩu">
      </form>
    </div>
    <!-- 2.2. Create Form Nhập Mật Khẩu END -->

    <!-- 2.3. Create nút Ghi nhớ đăng nhập START -->
    <input type="checkbox" name="note" checked="checked">
    <label for="note">Ghi nhớ đăng nhập</label>
    <!-- 2.3. Create nút Ghi nhớ đăng nhập END -->

    <!-- 2.4. Create nút Quên mật khẩu START -->
    <a href="#" style="text-decoration: underline;">Quên mật khẩu</a>
    <!-- 2.4. Create nút Quên mật khẩu END -->

    <!-- 2.5. Create nút Đăng nhập START -->
    <button type="submit">Đăng nhập</button>
    <hr>
    <!-- 2.5. Create nút Đăng nhập END -->

    <!-- 2.6. Create note START -->
    <p>Nếu bạn chưa có tài khoản</p>
    <!-- 2.6. Create note END -->

    <!-- 2.7. Create nút Đăng ký START -->
    <button type="button">Đăng ký ngay</button>
    <!-- 2.7. Create nút Đăng ký END -->
    </div>
    <!-- 2. Create vùng màu trắng END -->


  </body>
</html>
