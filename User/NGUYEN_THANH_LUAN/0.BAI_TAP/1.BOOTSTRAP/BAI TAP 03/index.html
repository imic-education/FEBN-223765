<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/customer.css"/>
</head>

<body>
	<div class="container">
    	<div class="show-hide">
           <div class="frm">
              <div class="frm_lg">
                 <div class="popup-close-button pcb-blue-normal"></div>
                 <div style="fload: left;">Đăng nhập</div>
                 <div style="clear: both;"></div>
              </div>
              <div class="frm-container" >
                 <div class="classic-popup">
                    <div class="classic-popup-top">
                       <div class="right">
                          <div class="bg"></div>
                       </div>
                    </div>
                    <div class="classic-popup-main">
                       <div class="classic-popup-title">
                          <div class="fl">Đăng nhập</div>
                          <a href="javascript:void(0)" class="classic-popup-close" title="Đóng">
                          <img src="images/close (2).png"/></a>
                          <div class="c"></div>
                       </div>
                       <div class="classic-popup-content">
                          <form onsubmit="return shop.customer.loginPopup();" method="post" id="customer_login_form">
                             <div class="content login_form" style="padding:1px 0 0">
                                <div id="cError" class="mTop15"></div>
                                <div class="classic-popup-input">
                                   <div><input placeholder="Nhập email/ điện thoại" type="text" id="login_email" name="email"></div>
                                   <div><input placeholder="Nhập mật khẩu" type="password" id="login_pass" name="pass"></div>
                                </div>
                                <div class="classic-popup-login">
                                   <label class="wrap-check clearfix" for="save_login">
                                   <input id="save_login" class="sys_input_chk input-chk" type="checkbox" checked=""> Ghi nhớ đăng nhập
                                   <a class="lost-pass"  href="javascript:void(0)">Quên mật khẩu</a>
                                   <i class="chk-style"></i>
                                   </label>
                                   <div class="wrap-login-btn ta-c">
                                      <button class="btn btn-red btn-login" type="submit" >Đăng nhập</button>
                                      <div class="grp-connect">
                                         <p class="rs">Nếu bạn chưa có tài khoản?</p>
                                         <span class="btn btn-gray-g btn-regiter" >Đăng ký ngay</span>
                                      </div>
                                   </div>
                                </div>
                             </div>
                          </form>
                       </div>
                    </div>
                    <div class="classic-popup-bottom">
                       <div class="right">
                          <div class="bg"></div>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>

    </div>
</body>
</html>
