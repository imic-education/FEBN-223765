<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>BÀI TẬP 02 - Đăng nhập hệ thống</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/customer.css"/>
</head>

<body>
	
	<div class="container">
    	<div class="form_login">
        		<div class="hd_title col-lg-12">
                	<a href="#">
                    	<img class="img_form img-responsive " src="images/logoth.png" />
                    </a>
                </div>
        	<div class="formLogin col-lg-12"> 
                <div class="bg_frm col-lg-12">
                	<h4 class="col_h4">Đăng nhập vào hệ thống</h4>
                    <div class="form-group has-feedback">
                      <input class="form-control" id="username" name="Username" placeholder="Nhập tài khoản" type="text" value="">
                      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                      <p id="checkname"></p>
                  </div>
                  <div class="form-group has-feedback">
                      <input class="form-control" id="Password" name="Password" placeholder="Nhập mật khẩu" type="password">
                      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                  </div>
                    <div class="row">
                        <div class="col-xs-8">    
                          <div class="checkbox icheck">
                             <label class="wrap-check clearfix" for="save_login">
                               <input id="save_login" class="sys_input_chk input-chk" type="checkbox" checked=""> Ghi nhớ
                               <i class="chk-style"></i>
                           </label>
                          </div>                        
                        </div><!-- /.col -->
                        <div class="col-xs-4">
                          <button type="submit" class="btn btn-primary btn-block btn-flat">Đăng nhập</button>
                        </div><!-- /.col -->
                      </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
