<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Bootstrap_File/bootstrap-4.5.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/mycss.css">
    <!-- comments -->
    <script src="./Bootstrap_File/jquery-3.5.1.min.js"></script>
    <script src="./Bootstrap_File/popper_1.16.0.js"></script>
    <script src="./Bootstrap_File/bootstrap-4.5.3-dist/js/bootstrap.js"></script>
    <title>Bootstrap 4</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <!-- begin header -->
            <div class="topnav">
                <a href="#" class="active">Đăng nhập</a>
                <a href="#">Đăng ký</a>
            </div><br>
            <!-- end header -->

            <!-- begin Notify -->
            <div class="notify">
                <p>Vui lòng đăng nhập tài khoản để cùng trao đổi thảo luận với thành viên khác.</p>
            </div><br>
            <!-- end Notify-->

            <div class="ctn">
                <div class="ctn_left col-lg-4">
                    <div class="form_lg">
                        <div>
                            <img class="icon gg">
                            <a href="#">Đăng nhập với Google account</a>
                        </div>
                    </div>
                    <br>
                    <div class="form_lg">
                        <div>
                            <img class="icon fb">
                            <a href="#">Đăng nhập với Facebook</a>
                        </div>
                    </div>
                    <br>
                    <div class="form_lg">
                        <div>
                            <img class="icon ya">
                            <a href="#">Đăng nhập với Yahoo</a>
                        </div>
                    </div>
                    <br>
                    <div class="form_lg">
                        <div>
                            <img class="icon imic">
                            <a href="#">Đăng nhập với IMIC</a>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Enter email"
                                    name="Email">
                                <input type="password" class="form-control" id="pwd" placeholder="Enter Password"
                                    name="Password">
                                <div class="request">
                                    <button type="button" class="btn btn-primary">Đăng nhập</button>
                                    <a href="#">Lấy lại mật khẩu ?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ctn_right col-lg-8">
                    <img class="img-fluid" src="./images/banner_qa1.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
