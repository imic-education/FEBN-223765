<!DOCTYPE html>
<html>
    <head>

        <title>BÀI TẬP JSON</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styleregister.css">
        
        
    </head>

    <body>

        <table>
            <tr>
                <td colspan="3" style="text-align: center;"><h1>Đăng ký tài khoản</h1></td>
            </tr>
            <tr>
                <td>Họ và tên</td>
                <td><input id="name" type="text"></td>
                <td id="checkname"></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input id="pass" type="password"></td>
                <td id="checkpass"></td>
            </tr>
            <tr>
                <td>Nhập lại mật khẩu</td>
                <td><input id="pass2" type="password"></td>
                <td id="checkpass2"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input id="email" type="text"></td>
                <td id="checkemail"></td>
            </tr>
            <tr>
                <td>Số điện thoại</td>
                <td><input id="phone" type="text"></td>
                <td id="checkphone"></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input id="address" type="text"></td>
                <td id="checkadd"></td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: center;"><button onclick="dk()">Đăng ký</button></td>
            </tr>
        </table>

        <script src="register.js"></script>

    </body>
</html>
