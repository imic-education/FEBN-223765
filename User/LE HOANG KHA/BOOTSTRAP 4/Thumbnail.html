<!DOCTYPE html>
<html>
    <head>

        <title>Bootstrap Example</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.css">

        <script src="JS/jquery.min.js"></script>
        <script src="JS/popper.min.js"></script>
        <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
        
    </head>

    <body>

        <div class="container">
            <h2>Thumbnail</h2>
            <p>The .img-thumbnail class creates a thumbnail of the image.</p>
            <div class="row">
                <div class="col-sm-3">
                    <img class="img-fluid" src="images/hinh-nen-girl-xinh-4k-32.jpg" title="Picture Girl" alt="Girl" width="600" height="400">
                </div>
                <div class="col-sm-3">
                    <img class="img-thumbnail" src="images/hinh-nen-girl-xinh-4k-16.jpg" title="Picture Girl" alt="Girl" width="600" height="400">
                </div>
                <div class="col-sm-3">
                    <img class="img-fluid" src="images/hinh-nen-girl-xinh-4k-18.jpg" title="Picture Girl" alt="Girl" width="600" height="400">
                </div>
                <div class="col-sm-3">
                    <img class="img-thumbnail" src="images/hinh-nen-girl-xinh-4k-29.jpg" title="Picture Girl" alt="Girl" width="600" height="400">
                </div>
                
            </div>
        </div>
        
    </body>
</html>
