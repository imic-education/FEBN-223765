<!DOCTYPE html>
<html>
    <head>

        <title>BÀI TẬP 02 - Đăng nhập hệ thống</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap.css">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
        <script src="../JS/jquery.min.js"></script>
        <script src="../JS/popper.min.js"></script>
        <script src="../bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
        
    </head>

    <body style="background-color: #d2d6de; margin-top: 90px;">

        <div class="container">
            <div class="row"> 

                <div class="col-sm-4"></div>
                
                <div class="col-sm-4">
                    
                    <div class="row" style="display: block; text-align: center; cursor:pointer;">
                        <img src="images/logoth.png">
                    </div>

                    <div class="row" style=" background-color: rgb(255, 255, 255); margin-top: 30px; 
                    padding-top: 20px; padding-bottom: 20px; display: block; text-align: center;">
                        <form action="/action_page.php">
                            <label style="cursor: text;">Đăng nhập vào hệ thống</label>
                            <div class="form-group">
                                <input class="col-10" type="text" placeholder="Nhập tài khoản" 
                                style="height: 35px; background-image: url(images/mail.png); 
                                background-repeat: no-repeat; background-position: 290px;
                                border-radius: 5px; border-width: 1px;">
                                <!-- <i class="glyphicon glyphicon-envelope"></i> -->
                            </div>
                            <div class="form-group">
                                <input class="col-10" type="password" placeholder="Nhập mật khẩu" 
                                style="height: 35px; background-image: url(images/lock.png); 
                                background-repeat: no-repeat; background-position: 290px;
                                border-radius: 5px; border-width: 1px;">
                                <!-- <i class="glyphicon glyphicon-lock"></i> -->
                            </div>
                            <div class="form-check" style="text-align: left; margin-left: 30px;">
                                <input class="form-check-input" type="checkbox" id="check1" checked 
                                style="cursor:pointer; height: 18px; width: 18px;" >
                                <label class="form-check-label" for="check1" style="cursor:pointer;"> 
                                    Ghi nhớ</label>
                                <input type="button" value="Đăng nhập" style="background-color: #337ab7; 
                                color: white; margin-left: 139px; text-align: center; border: none; 
                                border-radius: 5px; width: 100px; height: 30px;">
                            </div>
                        </form>
                    </div>

                </div>

                <div class="col-sm-4"></div>
                
            </div>
        </div>
        
    </body>
</html>
