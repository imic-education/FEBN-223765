<!DOCTYPE html>
<html>
    <head>

        <title>Đăng ký tài khoản</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap.css">

        <script src="../JS/jquery.min.js"></script>
        <script src="../JS/popper.min.js"></script>
        <script src="../bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
        
    </head>

    <body style="margin-top: 120px;">

        <div class="container" style="display: flex; align-items: center; justify-content: center;">
            
            <form action="login05.html" class="text-center"
                style="width: 340px; font-size: 13px;">

                <div class="form-group">
                    <span style="font-size: 20px; font-weight: 700;">Đăng nhập tài khoản</span>
                </div>

                <div class="form-group">
                    <input class="col" type="text" placeholder="Tên đăng nhập"
                    style="height: 30px; background-image: url(images/account.jpg); 
                    background-repeat: no-repeat; background-position: 8px; 
                    border-radius: 2px; border-width: 1px; padding-left: 30px;">
                </div>

                <div class="form-group">
                    <input class="col" type="password" placeholder="Mật khẩu"
                    style="height: 30px; background-image: url(images/lock.jpg); 
                    background-repeat: no-repeat; background-position: 8px; 
                    border-radius: 2px; border-width: 1px; padding-left: 30px;">
                </div>

                <div class="form-group text-left">
                    <input type="checkbox" id="check1" style="padding-top: 10px;">
                    <label for="check1" style="font-weight: 500;">Ghi nhớ đăng nhập</label>
                    <a href="#" style="padding-left: 95px;">Quên mật khẩu ?</a>
                </div>

                <div class="form-group">
                    <button style="background-color: #ffba00; color: #5f4500; border-radius: 2px;
                        border: 0; width: 155px; height: 36px; font-size: 16px; font-weight: 700;"
                        title="Đăng nhập">
                        Đăng nhập
                    </button>
                </div>
                    
                <div class="form-group" style="margin-bottom: 5px;">
                    <input class="col" type="text"
                    style="height: 3px; background-image: url(images/repeat_x4.png); 
                    background-repeat: repeat-x; border: 0; background-position: bottom;" >
                </div>

                <div class="form-group">
                    <span>Hoặc đăng nhập bằng:</span>
                </div>

                <div class="form-group">
                    <div class="row">
                        <a class="col-4" href="#" title="Đăng nhập bằng tài khoản facebook">
                            <img src="images/fb.jpg">
                        </a>
                        <a class="col-4" href="#" title="Đăng nhập bằng tài khoản google">
                            <img src="images/gg.jpg">
                        </a>
                        <a class="col-4" href="#" title="Đăng nhập bằng tài khoản yahoo">
                            <img src="images/yh.jpg">
                        </a>
                    </div>
                    
                </div>

                <div class="form-group">
                    <span>Bạn chưa có tài khoản 
                        <a href="#" style="color: #0270bd; font-weight: 700;" title="Đăng ký tài khoản">
                            ĐĂNG KÝ NGAY MIỄN PHÍ >>
                        </a>
                    </span>
                </div>

            </form>

        </div>

    </body>
</html>
