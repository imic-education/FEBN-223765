<!DOCTYPE html>
<html>
    <head>

        <title>Đăng ký tài khoản</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap.css">

        <script src="../JS/jquery.min.js"></script>
        <script src="../JS/popper.min.js"></script>
        <script src="../bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
        
    </head>

    <body>

        <div class="container">
            <div class="row" >
                
                <div class="col-10 border" style="background-color:#F6F7FC; color: #024D8E;
                    font-size: 18px; font-weight: 700; border-color: #E7EEF6; border: 1px; height: 35px;">
                    Đăng ký tài khoản
                </div>

                <div class="col-10 border" style="border-color: #E7EEF6; border: 1px;
                    display: flex; align-items: center; justify-content: center; padding-bottom: 20px;">
                    
                    <form style="width: 600px;">
                        
                        <div class="row border" style="background-color:#eeeeee;
                            margin-top: 20px; border-color: #E7EEF6; border: 1px; border-radius: 3px;">
                                
                                <div class="col-6" style="background-image: url(images/arrows.png); 
                                    background-repeat: no-repeat; background-attachment: scroll;
                                    background-position: right top; height: 40px; cursor: pointer;">
                                    <img src="images/p1.png" style="padding-top: 10px; padding-left: 10px;">
                                    <span style="font-size: 19px; color: white; vertical-align: middle;">
                                        Tạo tài khoản</span>
                                </div>

                                <div class="col-6">
                                    <img src="images/p3.png" style="padding-top: 10px;">
                                    <span style="color: #337ab7; vertical-align: middle;">
                                        Xác thực đăng ký</span>
                                </div>

                        </div>

                        <div class="row border" style="background-color:#f8f7f7;
                            margin-top: 10px; border-color: #E7EEF6; border: 1px; border-radius: 3px;
                            padding-bottom: 20px;">
                            
                            <table class="table-borderless col-10" style="margin-top: 20px;">
                                <tr>
                                    <td class="text-right" style="cursor: pointer;">
                                        <label for="inemail" style="font-weight: 500; cursor: pointer;
                                            padding-top: 10px; padding-right: 10px;">
                                            Email:
                                        </label>
                                    </td>
                                    <td>
                                        <input id="inemail" type="email" style="background-color: #e9e9e9;
                                            width: 210px; border: 1px; border-color: #e4e4e4;
                                            border-style: solid; height: 30px; padding-left: 10px;">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-right" style="cursor: pointer;">
                                        <label for="inten" style="font-weight: 500; cursor: pointer;
                                            padding-top: 10px; padding-right: 10px;">
                                            Tên truy cập:
                                        </label>
                                    </td>
                                    <td>
                                        <input id="inten" type="text" style="background-color: #e9e9e9;
                                        width: 210px; border: 1px; border-color: #e4e4e4;
                                        border-style: solid; height: 30px; padding-left: 10px;">    
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-right" style="cursor: pointer;">
                                        <label for="inmk" style="font-weight: 500; cursor: pointer;
                                            padding-top: 10px; padding-right: 10px;">
                                            Nhập mật khẩu:
                                        </label>
                                    </td>
                                    <td>
                                        <input id="inmk" type="password" style="background-color: #e9e9e9;
                                        width: 210px; border: 1px; border-color: #e4e4e4;
                                        border-style: solid; height: 30px; padding-left: 10px;">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-right" style="cursor: pointer;">
                                        <label for="inmk2" style="font-weight: 500; cursor: pointer;
                                            padding-top: 10px; padding-right: 10px;">
                                            Xác nhận mật khẩu:
                                        </label>
                                    </td>
                                    <td>
                                        <input id="inmk2" type="password" style="background-color: #e9e9e9;
                                            width: 210px; border: 1px; border-color: #e4e4e4;
                                            border-style: solid; height: 30px; padding-left: 10px;">
                                    </td>
                                </tr>
                            </table>

                            <div class="col-10">
                                <button style="background-color: #539bcc; color: white;
                                border: 1px; border-style: solid; border-color: #4483ab;
                                border-radius: 5px; font-size: 22px; height: 50px; width: 130px;
                                padding-bottom: 10px; margin-left: 20px;">
                                Tiếp tục <span style="font-size: 26px; font-weight: 500;">></span></button>
                            </div>

                        </div>

                    </form>

                </div>
                
            </div>
        </div>

    </body>
</html>
