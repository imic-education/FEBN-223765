<!DOCTYPE html>
<html>
    <head>

        <title>Bài 25</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap.css">

        <script src="../JS/jquery.min.js"></script>
        <script src="../JS/popper.min.js"></script>
        <script src="../bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
        
    </head>

    <body>

        <div class="container">
            <div class="row" style="margin-top: 10px;">
                <div class="col-8 border">
                    <table class="table table-borderless">
                        <tr>
                            <td colspan="2"><b><i>Thông tin liên hệ của bạn</i></b></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="padding-top: 0px;">(*) là thông tin bắt buộc</td>
                        </tr>
                        <tr>
                            <td style="width: 25%; vertical-align: middle;">Danh xưng*</td>
                            <td>
                                <select style="width: 80%; border-width: 1px; border-color: #ccc;
                                    border-style: solid; border-radius: 4px; height: 35px; padding-left: 15px;">
                                    <option hidden>-----</option>
                                    <option>Anh</option>
                                    <option>Chị</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td style="vertical-align: middle;">Họ*</td>
                            <td>
                                <input type="text" style="width: 80%; border-width: 1px; border-color: #ccc;
                                border-style: solid; border-radius: 4px; height: 35px; padding-left: 15px;">
                            </td>
                        </tr>
                        <tr>
                            <td style="vertical-align: middle;">Tên*</td>
                            <td>
                                <input type="text" style="width: 80%; border-width: 1px; border-color: #ccc;
                                border-style: solid; border-radius: 4px; height: 35px; padding-left: 15px;">
                            </td>
                        </tr>
                        <tr>
                            <td style="vertical-align: middle;">Địa chỉ Email*</td>
                            <td>
                                <input type="email" style="width: 80%; border-width: 1px; border-color: #ccc;
                                border-style: solid; border-radius: 4px; height: 35px; padding-left: 15px;">
                            </td>
                        </tr>
                        <tr>
                            <td style="vertical-align: middle;">Số điện thoại(+84)</td>
                            <td>
                                <input type="text" style="width: 80%; border-width: 1px; border-color: #ccc;
                                border-style: solid; border-radius: 4px; height: 35px; padding-left: 15px;">
                            </td>
                        </tr>
                        
                    </table>

                </div>
                
                
            </div>

            <div class="row" style="margin-top: 10px;">
                <div class="col-8 border">
                    <table class="table table-borderless">
                        <tr>
                            <td><i><b>Quy định pháp lý</b></i></td>
                        </tr>
                        <tr>
                            <td style="padding-top: 0px;">
                                <div style="margin-left: 20px;">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label text-justify" style="font-size: 13px;">
                                        Tôi đồng ý để Chevrolet lưu trữ thông tin cá nhân cho mục đích tiếp thị, nghiên cứu thị trường, theo dõi doanh số và để liên lạc với tôi, Chevrolet cũng có thể tiết lộ thông tin này trong nội bộ tập đoàn (Tập Đòan General Motors) và các đại lý và đại diện bán hàng với mục đích trên. Thông tin chúng tôi thu thập từ bạn sẽ được chuyển, lưu và xử lý bởi nhân viên của chúng tôi hoặc của các đơn vị cung cấp dịch vụ bên ngoài Việt Nam. Chúng tôi sẽ làm tất cả những gì cần thiết để đảm bảo thông tin của bạn được xử lý đúng quy định an toàn và luật pháp hiện hành.
                                    </label>
                                </div>
                            </td>    
                        </tr>
                        <tr>
                            <td style="padding-bottom: 0px;">
                                <button style="border-width: 1px; border-color: #d43f3a;border-style: solid;
                                border-radius: 4px; height: 35px; background-color: #F0AD00; color: white;
                                width: 110px;">
                                    Gửi yêu cầu
                                </button>
                            </td>
                        </tr>                        
                    </table>
                </div>
            </div>
        </div>

    </body>
</html>
