<!DOCTYPE html>
<html>
    <head>

        <title>BÀI TẬP 04 - Đăng ký</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap.css">

        <script src="../JS/jquery.min.js"></script>
        <script src="../JS/popper.min.js"></script>
        <script src="../bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
        
    </head>

    <body style="margin-top: 70px;">

        <div class="container" style="display: flex; align-items: center; justify-content: center;">

            <form action="dangky04.html" class="text-center"
                style="width: 350px; font-size: 14px; border-width: 5px; border-style: solid;
                border-color: rgb(172, 172, 172); border-radius: 5px; background-color: #f2f2f2;">

                <div class="form-group text-left" style="background-color: white; padding-top: 10px;">
                    <span class="col-10" style="font-size: 17px;">ĐĂNG KÝ TÀI KHOẢN</span>
                    <img src="images/cancel.png" width="23px" height="23px" style="margin-bottom: 10px;
                        margin-left: 110px; cursor: pointer;">
                </div>

                <div class="form-group text-left" style="margin-top: 0px; margin-bottom: 0px;">
                    <span class="col-9">Bạn đã có tài khoản Sendo.</span>
                    <a href="#" style="color: red; font-weight: 500;">Đăng nhập</a>
                </div>

                <div class="form-group text-left" style="margin-top: 0px; margin-bottom: 0px;">
                    <span class="col-9">Bạn cũng có thể đăng nhập với:</span>
                    <a href="#"><img src="images/fb.jpg" title="Facebook"></a>
                    <a href="#"><img src="images/gg.jpg" title="Google"></a>
                    <hr class="col-10">
                </div>

                <div class="form-group" style="margin-top: 10px; margin-bottom: 10px;">
                    <input class="col-11" type="email" placeholder="Nhập email muốn đăng ký"
                        style="height: 35px; background-image: url(images/account.jpg); 
                        background-repeat: no-repeat; background-position: 3px; 
                        border-radius: 2px; border-width: 1px; padding-left: 20px;">
                </div>

                <div class="form-group" style="margin-top: 10px; margin-bottom: 10px;">
                    <input class="col-11" type="password" placeholder="Vui lòng nhập mật khẩu"
                        style="height: 35px; background-image: url(images/lock.jpg); 
                        background-repeat: no-repeat; background-position: 3px; 
                        border-radius: 2px; border-width: 1px; padding-left: 20px;">
                </div>

                <div class="form-group" style="margin-top: 10px; margin-bottom: 10px;">
                    <input class="col-11" type="password" placeholder="Vui lòng nhập lại mật khẩu"
                        style="height: 35px; background-image: url(images/lock.jpg); 
                        background-repeat: no-repeat; background-position: 3px; 
                        border-radius: 2px; border-width: 1px; padding-left: 20px;">
                </div>

                <div class="form-group" style="margin-top: 10px; margin-bottom: 10px;">
                    <input class="col-7" type="text" placeholder="Họ và tên đệm"
                        style="height: 35px; border-radius: 2px; border-width: 1px; padding-left: 10px;">
                    <input class="col-4" type="text" placeholder="Tên"
                        style="height: 35px; border-radius: 2px; border-width: 1px; padding-left: 10px;">
                </div>

                <div class="form-group" style="margin-top: 10px; margin-bottom: 10px;">
                    <input class="col-5" type="text"
                        style="height: 35px; border-radius: 2px; border-width: 1px;">
                    <img src="images/222.png" width="148px" height="35px" style="padding-bottom: 3px;">
                    <img src="images/refresh.jpg" style="padding-bottom: 5px; cursor: pointer;">
                </div>

                <div class="text-left" style="margin-left: 13px;">
                    <input type="checkbox" id="check1" checked>
                    <label for="check1" style="cursor: pointer;">Đăng ký nhận bản tin Sendo.vn</label>
                </div>

                <div class="text-left" style="margin-left: 13px;">
                    <input type="checkbox" id="check2" checked>
                    <label for="check2" style="cursor: pointer;">
                        <a href="dangky04.html" target="_blank">Tôi đồng ý với điều khoản sử dụng</a></label>
                </div>

                <div class="form-group" style="margin-top: 10px; margin-bottom: 10px;">
                    <input class="col-11"  type="submit" value="ĐĂNG KÝ" style="height: 35px;
                        background-color: #e5101d; color: white; border-radius: 2px;
                        border-style: solid; border: 1px; font-size: 18px; font-weight: 500;">
                </div>

            </form>
                
        </div>

    </body>
</html>
