<!DOCTYPE html>
<html>
    <head>

        <title>BÀI TẬP 03 - Đăng nhập hệ thống</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap.css">

        <script src="../JS/jquery.min.js"></script>
        <script src="../JS/popper.min.js"></script>
        <script src="../bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
        
    </head>

    <body style="margin-top: 90px;">

        <div class="container">
            <div class="row"> 

                <div class="col-sm-4"></div>
                
                <div class="col-sm-4">
                    <table class="table table-sm table-bordered shadow" style="width: 340px;">
                        <thead class="table-borderless thead-light">
                            <th style="padding-left: 20px; font-size: 14px;">Đăng nhập</th>
                            <th class="text-right" style="padding-right: 20px;">
                                <img src="images/close (2).png" style="cursor: pointer;">
                            </th>
                        </thead>
                        <tbody class="table-borderless text-center">
                            <tr>
                                <td colspan="2" style="padding-top: 20px;">
                                    <input class="col-10" type="text" placeholder="Nhập email / điện thoại" 
                                    style="height: 30px; border-radius: 3px; border-width: 1px;
                                    font-size: 14px;">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input class="col-10" type="password" placeholder="Nhập mật khẩu" 
                                    style="height: 30px; border-radius: 3px; border-width: 1px;
                                    font-size: 14px;">
                                </td>
                            </tr>
                            <tr>
                                <td class="text-right" style="padding-right: 25px;">
                                    <input class="form-check-input" type="checkbox" id="check1" checked 
                                    style=" height: 18px; width: 18px;">
                                    <label class="form-check-label" for="check1" 
                                    style="font-size: 14px; font-weight: 500;">Ghi nhớ đăng nhập</label>
                                </td>
                                <td class="text-left" style="font-size: 14px; font-weight: 400;">
                                    <a href="#"><u>Quên mật khẩu</u></a>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" style="padding-top: 20px;">
                                    <input type="button" value="ĐĂNG NHẬP" 
                                    style="background-color: #ef532a; color: white; width: 150px;
                                    border: 1; border-style: solid; border-radius: 3px; height: 30px;
                                    font-size: 14px; font-weight:500;">
                                </td>
                            </tr>
                            <tr style="border: none;">
                                <td colspan="2" style="padding-bottom: 0px;"><hr style="width: 80%;"></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="padding-top: 0px; font-size: 15px;">Nếu bạn chưa có tài khoản?</td>
                            </tr>
                            <tr >
                                <td colspan="2" style="padding-bottom: 20px;">
                                    <input type="button" value="ĐĂNG KÝ NGAY"
                                    style="background-color:#f4f2f3; color:#336699; width: 150px;
                                    border: 1; border-style: solid; border-radius: 3px; height: 30px;
                                     font-weight:500;">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-sm-4"></div>
                
            </div>
        </div>
        
    </body>
</html>
