<!DOCTYPE html>
<html>
    <head>

        <title>JavaScript Example</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script>
            function alert2(){
                let a = 5;
                let b = 7;
                let total = a + b;
                window.alert(total)
            }
        </script>
        
    </head>

    <body>
        
        <button onclick="alert2()">Click me</button>

        
        
    </body>
</html>
