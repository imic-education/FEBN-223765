<!DOCTYPE html>
<html>
    <head>

        <title>JavaScript Example</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML="Paragraph changed"
            }
        </script>
        
        
    </head>

    <body>
        
        <h2>JavaScript in Head</h2>
        <p id="demo01">A Paragraph</p>
        <p id="demo02">A Paragraph</p>
        <p id="demo">A Paragraph demo</p>
        <button onclick="document.getElementById('demo01').innerHTML=':D';
        document.getElementById('demo02').innerHTML=':<'; myFunction()">Try it</button>

        
    </body>
</html>
