<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/customer.css"/>
</head>
<body>
	<div class="container">
    	<div class="frm col-lg-12">
        	<div class="login-block sub-link-show col-lg-12">
               <form method="post" onsubmit="" action=" class="ng-pristine ng-valid">
                  <div class="login-ext">
                     <strong>Đăng nhập bằng: </strong>
                     <a title="facebook" rel="nofollow" href="javascript:void(0);" onclick="" class="abc login-fb"></a>
                     <a title="google" rel="nofollow" href="javascript:void(0);" onclick="" class="abc login-go"></a>
                  </div>
                  <div class="login-form">
                     <label class="lb-username">
                        <input class="form-control" type="text" name="username" value="" placeholder="Vui lòng nhập email" id="log_username_header">
                     </label>
                     <label class="lb-pass">
                        <input class="form-control" type="password" name="password" value="" placeholder="Vui lòng nhập mật khẩu" id="log_password_header">
                     </label>
                     <label class="lb-qmk">
                        <a rel="nofollow" target="_blank" href="#" title="Quên mật khẩu?">Quên mật khẩu?</a><br />
                    </label>
                     <label>
                        <div class="login_error" id="login_error_header"></div>
                     </label>
                  </div>
                  <button type="submit" title="Đăng nhập"> Đăng nhập</button>
                  <div class="a-signup"> <span>Bạn chưa có tài khoản?</span> 
                    <a rel="nofollow" title="Đăng ký" href="javascript:void(0)" onclick="">Đăng ký ngay</a> 
                  </div>
               </form>
            </div>
        </div>
    </div>
</body>
</html>
